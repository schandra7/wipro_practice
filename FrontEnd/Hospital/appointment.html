<!-- Appointment Form -->
<div class="container">
<div class="card p-4 shadow-sm">
<h3 class="text-center mb-4">Book an Appointment</h3>
<form id="appointmentForm">
<div class="mb-3">
<label class="form-label">Patient Name</label>
<input type="text" class="form-control" id="patientName" placeholder="Enter your name">
</div>
<div class="mb-3">
<label class="form-label">Age</label>
<input type="number" class="form-control" id="patientAge" placeholder="Enter your age">
</div>
<div class="mb-3">
<label class="form-label">Contact Number</label>
<input type="text" class="form-control" id="patientContact" placeholder="Enter contact number">
</div>
<div class="mb-3">
<label class="form-label">Specialist</label>
<select class="form-select" id="specialist" onchange="loadDoctors()">
<option value="">Select Specialist</option>
<option value="Cardiologist">Cardiologist</option>
<option value="Dentist">Dentist</option>
<option value="Neurologist">Neurologist</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Doctor</label>
<select class="form-select" id="doctor">
<option value="">Select Doctor</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Appointment Date</label>
<input type="date" class="form-control" id="appointmentDate">
</div>
<button type="button" class="btn btn-success w-100" onclick="bookAppointment()">Book Appointment</button>
</form>
</div>
</div>
 
<!-- Records Table -->
<div class="container mt-5">
<h3 class="text-center">Hospital Records</h3>
<table class="table table-striped table-bordered mt-3">
<thead class="table-dark">
<tr>
<th>Patient Name</th>
<th>Age</th>
<th>Contact</th>
<th>Specialist</th>
<th>Doctor</th>
<th>Date</th>
</tr>
</thead>
<tbody id="recordsTable"></tbody>
</table>
</div>
 
<script>

    const doctorsData = {

        "Cardiologist": ["Dr. Rajeev Sharma", "Dr. Neha Kapoor", "Dr. Amit Verma"],

        "Dentist": ["Dr. Priya Singh", "Dr. Rohit Gupta", "Dr. Kavita Mehta"],

        "Neurologist": ["Dr. Anil Kumar", "Dr. Sunita Joshi", "Dr. Sameer Malhotra"]

    };
 
    function loadDoctors() {

        let specialist = document.getElementById("specialist").value;

        let doctorSelect = document.getElementById("doctor");

        doctorSelect.innerHTML = "<option value=''>Select Doctor</option>";
 
        if (specialist && doctorsData[specialist]) {

            doctorsData[specialist].forEach(doc => {

                let option = document.createElement("option");

                option.value = doc;

                option.textContent = doc;

                doctorSelect.appendChild(option);

            });

        }

    }
 
    function bookAppointment() {

        let name = document.getElementById("patientName").value;

        let age = document.getElementById("patientAge").value;

        let contact = document.getElementById("patientContact").value;

        let specialist = document.getElementById("specialist").value;

        let doctor = document.getElementById("doctor").value;

        let date = document.getElementById("appointmentDate").value;
 
        if (!name || !age || !contact || !specialist || !doctor || !date) {

            alert("Please fill in all details!");

            return;

        }
 
        let tableBody = document.getElementById("recordsTable");

        let newRow = document.createElement("tr");
 
        newRow.innerHTML = `
<td>${name}</td>
<td>${age}</td>
<td>${contact}</td>
<td>${specialist}</td>
<td>${doctor}</td>
<td>${date}</td>

        `;
 
        tableBody.appendChild(newRow);
 
        alert("Appointment booked successfully!");

        document.getElementById("appointmentForm").reset();

    }
</script>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
