<!doctype html>
<html >
<head>
 
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML Audio Tag — Simple Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:900px;margin:32px auto;padding:0 16px;color:#111}
    header{display:flex;align-items:center;gap:12px}
    h1{font-size:1.25rem;margin:0}
    .card{border:1px solid #ddd;border-radius:8px;padding:16px;margin-top:16px;box-shadow:0 6px 18px rgba(0,0,0,0.03)}
    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    button,input[type=range]{padding:8px;border-radius:6px;border:1px solid #ccc;background:white}
    .info{font-size:0.95rem;margin-top:12px}
    code{background:#f3f3f3;padding:2px 6px;border-radius:4px}
    .supported-list{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .tagpill{background:#eef;padding:6px 8px;border-radius:999px;font-size:0.9rem;border:1px solid #cce}
  </style>
</head>
<body>
  <header>
    <h1>HTML Audio Tag Example </h1>
  </header>
 
  <section class="card">
 
 
    <audio id="myAudio" preload="metadata" controls>
  <source src="Sivuni Aana-SenSongsMp3.Co.mp3" type="audio/mpeg">

</audio>

 
    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
 
      <label for="seek">Seek</label>
      <input id="seek" type="range" min="0" max="100" value="0">
 
      <label for="volume">Volume</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
    </div>
 
    <div class="info" id="info">
      <strong>State:</strong> <span id="state">stopped</span> — <strong>Time:</strong> <span id="time">0:00</span> / <span id="duration">0:00</span>
    </div>
 
  
    </div>
 

  </section>
 
  <script>
    const audio = document.getElementById('myAudio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const seek = document.getElementById('seek');
    const volume = document.getElementById('volume');
    const state = document.getElementById('state');
    const time = document.getElementById('time');
    const duration = document.getElementById('duration');
 
    function formatTime(s){
      if (isNaN(s)) return '0:00';
      const m = Math.floor(s/60);
      const sec = Math.floor(s%60).toString().padStart(2,'0');
      return `${m}:${sec}`;
    }
 
 
  audio.addEventListener('loadedmetadata', ()=>{
      duration.textContent = formatTime(audio.duration);
      seek.max = Math.floor(audio.duration);
    });
 
    audio.addEventListener('timeupdate', ()=>{
      time.textContent = formatTime(audio.currentTime);
      seek.value = Math.floor(audio.currentTime);
    });
 
    audio.addEventListener('play', ()=> state.textContent = 'playing');
    audio.addEventListener('pause', ()=> state.textContent = 'paused');
    audio.addEventListener('ended', ()=> state.textContent = 'ended');
 
    playBtn.addEventListener('click', ()=> audio.play());
    pauseBtn.addEventListener('click', ()=> audio.pause());
    stopBtn.addEventListener('click', ()=>{ audio.pause(); audio.currentTime = 0; state.textContent = 'stopped'; });
 
    seek.addEventListener('input', ()=>{ audio.currentTime = seek.value; });
    volume.addEventListener('input', ()=>{ audio.volume = volume.value; });
 
    // progressive feature detection
    const capabilities = [];
    const el = document.createElement('audio');
    if (el.canPlayType) {
      capabilities.push('canPlayType() supported');
      // test a couple of mime types
      ['audio/mpeg','audio/ogg','audio/wav'].forEach(type=>{
        const support = el.canPlayType(type);
        capabilities.push(`${type} → ${support || 'no'}`);
      });
    } else {
      capabilities.push('canPlayType() NOT supported');
    }
    console.log('Audio capabilities:', capabilities.join(' | '));
  </script>
</body>
</html>
