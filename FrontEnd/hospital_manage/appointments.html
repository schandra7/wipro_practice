<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">üè• Hospital Manager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
        <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
        <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
        <li class="nav-item"><a class="nav-link active" href="appointments.html">Appointments</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h4>Appointments</h4>
  <form id="apptForm" class="row g-3">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Patient Name" required id="apptPatient">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Doctor Name" required id="apptDoctor">
    </div>
    <div class="col-md-3">
      <input type="date" class="form-control" required id="apptDate">
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary" type="submit">Book Appointment</button>
    </div>
  </form>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="apptList"></tbody>
  </table>
</div>

<script src="script.js"></script>
<script>
  loadAppointments();
  document.getElementById("apptForm").addEventListener("submit", addAppointment);
</script>
</body>
</html>
