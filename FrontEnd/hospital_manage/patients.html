<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">🏥 Hospital Manager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="patients.html">Patients</a></li>
        <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
        <li class="nav-item"><a class="nav-link" href="departments.html">Departments</a></li>
        <li class="nav-item"><a class="nav-link" href="appointments.html">Appointments</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h4>Patients</h4>
  <form id="patientForm" class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Patient Name" required id="patientName">
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" placeholder="Age" required id="patientAge">
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" type="submit">Add Patient</button>
    </div>
  </form>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody id="patientList"></tbody>
  </table>
</div>

<script src="script.js"></script>
<script>
  loadPatients();
  document.getElementById("patientForm").addEventListener("submit", addPatient);
</script>
</body>
</html>
