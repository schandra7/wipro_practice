<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">üè≠ My Manufacturing Co.</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link active" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Orders Table -->
    <div class="container mt-4">
        <h2>Orders</h2>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#placeOrderModal">Place
            Order</button>
        <table class="table table-bordered" id="ordersTable">
            <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Place Order Modal -->
    <div class="modal fade" id="placeOrderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Place New Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="customerName" class="form-control mb-2" placeholder="Customer Name">
                    <select id="orderProduct" class="form-select mb-2"></select>
                    <input type="number" id="orderQuantity" class="form-control" placeholder="Quantity">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
